<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>

    <header>
        <h1>Doces</h1>
    </header>

    

    <main>
        <form>
            <h1>Faça seu Pedido</h1>

            <fieldset class="check">
                <legend>Escolha seus doces:</legend>
                <div>
                    <input type="checkbox" name="brigadeiro" id="doce">
                    <label for="brigadeiro">Brigadeiro</label>
                </div>
                <div>
                    <input type="checkbox" name="Beijinho" id="doce">
                    <label for="Beijinho">Beijinho</label>
                </div>
                <div>
                    <input type="checkbox" name="Bem-Casado" id="doce">
                    <label for="Bem-Casado">Bem-Casado</label>
                </div>
                <div>
                    <input type="checkbox" name="Bicho de Pé" id="doce">
                    <label for="Bicho de Pé">Bicho de Pé</label>
                </div>

            </fieldset>

            <fieldset>
                <div>
                    <label for="usuario">Nome: </label>
                    <input type="text" name="usuario" id="usuario">
                </div>
                
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha">    
                </div>

                <div>
                    <label for="endereco">Endereço: </label>
                    <input type="text" name="endereco" id="endereco">
                </div>

                <div>
                    <label for="cidade">Cidade: </label>
                    <input type="text" name="cidade" id="cidade">               
                </div>

    
            </fieldset>



            <button>Limpar</button>
            <button>Enviar</button>


        </form>

    </main>
    
</body>
</html>
