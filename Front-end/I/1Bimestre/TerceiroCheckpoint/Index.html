<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./Style.css">
    <title>Check-Point-03</title>

<body>
    <header class="p-3 bg-dark text-white main-header">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="./DHBooks2.png" height="50" width="50" alt="">DHBooks
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Acervo</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Biografias</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Sobre</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                        data-bs-target="#login">Login</button>
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#cadastro">Cadastre-se</button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">Login</h2>
                    </div>
                    <div class="modal-body">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email</label>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>

                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">Cadastre-se</h2>
                    </div>
                    <div class="modal-body">
                        <form class="row">

                            <div class="form-floating mb-3 col-sm-12 col-md-6">
                                <input type="text" class="form-control" id="Nome" placeholder="Nome">
                                <label for="Nome">Nome</label>
                            </div>

                            <div class="form-floating mb-3 col-sm-12 col-md-6">
                                <input type="text" class="form-control" id="Sobrenome" placeholder="Sobrenome">
                                <label for="Sobrenome">Sobrenome</label>
                            </div>


                            <div class="form-floating mb-3 col-sm-12 col-md-6">
                                <input type="email" class="form-control" id="Email" placeholder="Email">
                                <label for="Email">Email</label>
                            </div>

                            <div class="form-floating mb-3 col-sm-6 col-md-3">
                                <select class="form-select" id="Sexo">
                                  <option selected></option>
                                  <option value="1">Masculino</option>
                                  <option value="2">Feminino</option>
                                  <option value="3">Prefiro não responder</option>
                                </select>
                                <label for="Sexo">Sexo</label>
                            </div>

                            <div class="form-floating mb-3 col-sm-6 col-md-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Telefone">
                                <label for="floatingInput">Telefone</label>
                            </div>

                            <div class="form-floating mb-3 col-sm-12 col-md-6">
                                <input type="text" class="form-control rounded-4" id="floatingInput"
                                placeholder="endereco">
                                <label for="floatingInput">Endereço</label>
                            </div>

                            <div class="form-floating mb-3 col-sm-8 col-md-4">
                                <input type="text" class="form-control rounded-4" id="Cidade"
                                placeholder="Cidade">
                                <label for="Cidade">Cidade</label>
                            </div>

                            <div class="form-floating mb-3 col-sm-4 col-md-2">
                                <select class="form-select" id="Estado">
                                  <option selected></option>
                                  <option value="1">SP</option>
                                  <option value="2">RJ</option>
                                  <option value="3">MG</option>
                                </select>
                                <label for="Estado">Estado</label>
                            </div>

                            <div class="form-floating mb-3 col-sm-12 col-md-6">
                                <input type="text" class="form-control rounded-4" id="Senha"
                                placeholder="Senha">
                                <label for="Senha">Senha</label>
                            </div>

                            <div class="form-floating mb-5 col-sm-12 col-md-6">
                                <input type="text" class="form-control rounded-4" id="ConfirmeSenha"
                                placeholder="ConfirmeSenha">
                                <label for="ConfirmeSenha">Confirme a senha</label>
                            </div>

                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Enviar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="intro">
        <div class="livrosFundo">


        </div>

        
        

    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
